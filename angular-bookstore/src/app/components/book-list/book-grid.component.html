<div class="row">
    <div class="col-lg-3">

        <h1 class="my-4">Shop Name</h1>
        <div class="list-group">
            <a routerLink="/category/1" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Text Books</a>
            <a routerLink="/category/2" class="list-group-item" routerLinkActive="bg-primary text-white font-weight-bold">Fantasy</a>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let ktab of books">
                <div class="card h-100">
                    <a href="#"><img class="card-img-top" [src]="ktab.imageUrl" alt=""></a>
                    <div class="card-body">
                        <h4 class="card-title">
                            <a href="#">{{ktab.name}}</a>
                        </h4>
                        <h5>{{ktab.unitPrice | currency:"MAD"}}</h5>
                        <p class="card-text">{{ktab.description}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
